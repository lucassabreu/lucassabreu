name: Blog in Readme

on:
  repository_dispatch:
    types:
      - cron-readme
  workflow_dispatch:
    inputs:
      postsCount:
        description: number of posts to show
        required: false
        default: 3
  schedule:
    # Once every Sunday
    - cron: 0 0 * * 0

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          feed_list: https://www.lucassabreu.net.br/index.xml
          max_post_count: ${{ github.event.inputs.postsCount || github.event.client_payload.postsCount || 3 }}
